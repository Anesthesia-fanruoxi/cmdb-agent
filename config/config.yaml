# CMDB代理配置文件

# 服务器配置
server:
  port: 8081
  host: "0.0.0.0"
  read_timeout: 30
  write_timeout: 30

# CMDB平台配置
cmdb:
  url: "https://cmdb.hzbxhd.com"
  register_path: "/api/agent/node/register"
  heartbeat_path: "/api/agent/node/heartbeat"
  plugins_path: "/api/agent/plugins"
  timeout: 3
  heartbeat_interval: 30  # 心跳间隔(秒)
  # 插件和Agent自动更新配置
  enable_auto_update: true              # 是否启用自动更新（包含插件和Agent）
  auto_update_interval: 1               # 更新检查间隔（分钟）
  plugin_versions_path: "/api/agent/plugins/versions"  # 版本查询接口（返回插件和agent版本信息）

# 日志配置
log:
  level: "info"  # debug, info, warn, error, fatal
  file_path: "./logs/cmdb-agent.log"
  max_size: 100      # MB
  max_backups: 10
  max_age: 30        # 天
  compress: true

# 安全配置
security:
  agent_salt: "usTIOicgOwnqTwCvwsFqQhtIpqtBwZAO"  # 32字节加解密密钥
